<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" id="fullName" placeholder="الاسم الكامل" required />
            <input type="date" id="date" required />
            <input type="time" id="time" required />
            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        const botToken = '8080174902:AAHX9XK3_Yd-TkY8Vq2LBzK8BGCWFmqy17o'; // استبدل بـ token البوت الخاص بك
        const chatId = '7203065656'; // استبدل بـ chat ID الخاص بك

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            // جمع البيانات من النموذج
            const fullName = document.getElementById('fullName').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // رسالة التي ستُرسل إلى تيليغرام
            const message = `👤 الاسم الكامل: ${fullName}\n📅 التاريخ: ${date}\n⏰ الموعد: ${time}`;

            // رابط API تيليغرام
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // إرسال الطلب
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('تم إرسال البيانات بنجاح!');
                        document.getElementById('loginForm').reset(); // إعادة تعيين النموذج
                    } else {
                        alert('فشل في إرسال البيانات.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ أثناء إرسال البيانات.');
                });
        });
    </script>
</body>
</html>
